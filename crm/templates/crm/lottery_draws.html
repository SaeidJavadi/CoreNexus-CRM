{% extends "base.html" %}
{% load i18n %}
{% block title %}
    {% trans "Lottery Draws" %}
{% endblock title %}
{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 d-flex justify-content-center mt-2 mb-2">
            <h1>{% trans "List of drawn draws" %}</h1>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10 d-flex justify-content-center mt-4 mb-3">
            <div class="list-group">
                {% for draw in draws %}
                    <a href="detail/{{ draw.0 }}"
                       class="list-group-item list-group-item-action mb-2"><b>{{ draw.0 }}</b> - {{ draw.1|date:"Y/m/d" }}</a>
                {% endfor %}
            </div>
        </div>
        <div class="col-1"></div>
    </div>
{% endblock content %}
