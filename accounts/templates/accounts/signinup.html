<!DOCTYPE html>
<html lang="en">
    {% load static %}
  <head>
    <title>login page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="{% static 'accounts/css/styles.css' %}" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
	<link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
  </head>
  <body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>English</span><span>عربي</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In</h4>
											<div class="form-group">
												<input type="username" name="logusername" class="form-style" placeholder="Username" id="logusername" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="Password" id="logpass" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<button class="btnclg mt-3">submit</button>
                            				<p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">تسجيل الدخول</h4>
											<div class="form-group" >
												<input type="username" name="logusername" class="form-style" placeholder="اسم المستخدم" id="logusername" autocomplete="off" lang="ar">
												<i class="input-icon uil uil-at"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="كلمة السر خاصتك" id="logpass" autocomplete="off" lang="ar">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<button class="btnclg mt-3">يُقدِّم</button>
                            				<p class="mb-0 mt-4 text-center"><a href="#0" class="link">نسيت كلمة السر؟</a></p>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
  </body>
</html>
